<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
</head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <title>JavaScript current day and time</title>
     
    </header>
    <div class="container">
      <div class="card" style="width: 45rem">
        <ul class="lists-group" >
          <div class="time-block">
          <li class="list-group-9"></li>
          <span>9:00am</span>
          <input type="text" class="9 description" />
          <button class="save" id="9" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-10"></li>
          <span>10:00am</span>
          <input type="text" class="10 description" />
          <button class="save" id="10" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-11"></li>
          <span>11:00am</span>
          <input type="text" class="11 description" />
          <button class="save" id="11" value="save">Save</button>
           </div>
          <div class="time-block">
          <li class="list-group-12"></li>
          <span>12:00pm</span>
          <input type="text" class="12 description" />
          <button class="save" id="12" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-1"></li>
          <span>1:00pm</span>
          <input type="text" class="1 description" />
          <button class="save" id="1" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-2"></li>
          <span>2:00pm</span>
          <input type="text" class="2 description" />
          <button class="save" id="2" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-3"></li>
          <span>3:00pm</span>
          <input type="text" class="3 description" />
          <button class="save" id="3" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-4"></li>
          <span>4:00pm</span>
          <input type="text" class="4 description" />
          <button class="save" id="4" value="save">Save</button>
          </div>
          <div class="time-block">
          <li class="list-group-5"></li>
          <span>5:00pm</span>
          <input type="text" class="5 description" />
          <button class="save" id="5" value="save">Save</button>
          </div>
          
        </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" ></script>
  </body>
  
</html>
